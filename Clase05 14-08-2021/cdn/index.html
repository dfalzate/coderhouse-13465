<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handlebars CDN</title>
</head>
<body>
  <span></span>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js'></script>
  <script>
    const template = Handlebars.compile('<h1>{{title}}</h1><h2>{{phrase}}</h2>')
    const info = {
      title:"mi primer plantilla!",
      phrase:"Esta es una frase"
    }
    const html = template(info)
    document.querySelector('span').innerHTML = html
  </script>
</body>
</html>
